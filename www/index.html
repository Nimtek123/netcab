            .has-error {

            .w3-overlay {z-index: 4}

            .w3-container {padding: 0;}
            /* Always set the map height explicitly to define the size of the div
          * element that contains the map. */
            #map {
                min-height: 300px;
            }

            /* Center the loader */
            #loader {
                position: absolute;
                left: 50%;
                top: 50%;
                z-index: 9999;
                width: 150px;
                height: 150px;
                margin: -75px 0 0 -75px;
                border: 16px solid #f3f3f3;
                border-radius: 50%;
                border-top: 16px solid #3498db;
                width: 120px;
                height: 120px;
                -webkit-animation: spin 2s linear infinite;
                animation: spin 2s linear infinite;
            }

            @-webkit-keyframes spin {
                0% { -webkit-transform: rotate(0deg); }
                100% { -webkit-transform: rotate(360deg); }
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            /* Add animation to "page content" */
            .animate-bottom {
                position: relative;
                -webkit-animation-name: animatebottom;
                -webkit-animation-duration: 1s;
                animation-name: animatebottom;
                animation-duration: 1s
            }

            @-webkit-keyframes animatebottom {
                from { bottom:-100px; opacity:0 } 
                to { bottom:0px; opacity:1 }
            }

            @keyframes animatebottom { 
                from{ bottom:-100px; opacity:0 } 
                to{ bottom:0; opacity:1 }
            }
            #myProgress {
                position: relative;
                width: 100%;
                height: 30px;
                background-color: #ddd;
            }

            #myBar {
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: #4CAF50;
            }

            #label {
                text-align: center;
                line-height: 30px;
                color: white;
            }
        </style>

            <script>
                function openCity(tab, cityName) {
                    var i, x, tablinks;
                    var section = cityName.substr(0, 3);
                    if (section == "cab") {
                        x = document.getElementsByClassName("cab");
                        tablinks = document.getElementsByClassName("cablink");
                        for (i = 0; i < x.length; i++) {
                            tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
                        }
                        if (tab != '')
                            $("#" + tab).addClass(" w3-red");

                    } else {
                        x = document.getElementsByClassName("city");
                        tablinks = document.getElementsByClassName("tablink");
                    }

                    for (i = 0; i < x.length; i++) {
                        x[i].style.display = "none";
                    }
                    document.getElementById(cityName).style.display = "block";
                }
            </script>
            <script>
                function w3_open() {
                    document.getElementById("mySidenav").style.display = "block";
                    document.getElementById("myOverlay").style.display = "block";
                }
                function w3_close() {
                    document.getElementById("mySidenav").style.display = "none";
                    document.getElementById("myOverlay").style.display = "none";
                }
                //loader
                function showLoader() {
                    document.getElementById("myOverlay").style.display = "block";
                    document.getElementById("loader").style.display = "block";
                }
                function showPage() {
                    document.getElementById("myOverlay").style.display = "none";
                    document.getElementById("loader").style.display = "none";
                }
                showLoader();

                function displayModal(title, msg) {
                    $("#modal_title").text(title);
                    $("#modal_msg").text(msg);
                    $("#myModal").modal();
                }

            </script>

            <script type="text/javascript">

                function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                    infoWindow.setPosition(pos);
                    infoWindow.setContent(browserHasGeolocation ?
                            'Error: The Geolocation service failed.' :
                            'Error: Your browser doesn\'t support geolocation.');
                }

                function handleNoGeolocation(errorFlag) {
                    if (errorFlag) {
                        var content = 'Error: The Geolocation service failed.';
                    } else {
                        var content = 'Error: Your browser doesn\'t support geolocation.';
                    }

                    var options = {
                        map: map,
                        position: new google.maps.LatLng(60, 105),
                        content: content
                    };

                    var infowindow = new google.maps.InfoWindow(options);
                    map.setCenter(options.position);
                }
            </script>
